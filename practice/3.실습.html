<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <label for="userId">ID </label>
            <input id="userId" type="text" name="userId" size="20" placeholder="아이디  10글자 이내" value="" autofocus>
            <button type="button">중복확인</button><br>
            <label>비밀번호 </label>
            <input type="password" name="userPwd" size="40" placeholder="영문,숫자,특수문자 포함 8자 이상" value=""><br>
            <label>비밀번호 확인 </label>
            <input type="password" name="Confirm userPwd" size="40"><br>
            <label>Email </label>
            <input type="email" name="email" required>
            <select name="email"> <!--select 안에 옵션 넣기. 서버로 전송하고 싶으면 네임 쓰기~-->
                <option value="gm">@gmail.com</option>
                <option value="nv">@naver.com</option>
                <option value="etc" selected>직접입력</option><br>
            </select>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진 </label><!--같은 인풋들이어도 type을 변경하므로 속성이 다 달라짐-->
            <input type="file" name="uploadfile" multiple>
            <br><br>
            <label>성별: </label> <!--성별 그룹화 된것임 (gender를 name에 일치시켜야함 둘중하나 선택되게.)-->
            <input id="male" type="radio" name="gender" value="M" checked><!--checked를 써야 체크된다-->
            <label for="male">남자</label>
            <input id="female" type="radio" name="gender" value="F"><!--value를 써서 젠더에 넘어갈 값도 지정해줘야함-->
            <label for="female">여자</label>
            <br><br>
            <label>생년월일: </label><input type="date" name="date" id="date">
            <br><br>
            <label>취미</label><br>
            <input type="checkbox" id="baseball" name="hobby" value="야구" checked> <!--애는 checked다중선택 가능하게 씀-->
            <label for="baseball">야구</label> <!--네임속성 일치시켜주기-->
            <input type="checkbox" id="basketball" name="hobby" value="농구" checked>
            <label for="basketball">농구</label>
            <input type="checkbox" id="football" name="hobby" value="축구" checked>
            <label for="football">축구</label><br>
            <input type="checkbox" id="football" name="hobby" value="공부" checked>
            <label for="football">공부</label>
            <input type="checkbox" id="football" name="hobby" value="음악감상" checked>
            <label for="football">음악감상</label><br>
            <input type="checkbox" id="football" name="hobby" value="기타" checked>
            <label for="football">기타 : </label><input type="text"><br>
            <br>
            <label for="interested">자기소개</label><br>
            <textarea name="interested" id="interested" cols="60" rows="5" style="resize:none"></textarea>
            <!--textarea는 많이 입력하면 그만큼 스크롤바가 생기며 서버로 들어감-->
            <br><!--cols : 박스 옆으로 커짐 rows: 입력할 행이 커짐 style="resize:none" : 텍스트박스 크기가 고정됨 안쓰면 조절가능 abc: 기본적으로 텍스트박스안에 abc라고 뜸 안쓰면 빈박스 뜸-->
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
    </form>

    </fieldset>
    </form>


</body>

</html>
